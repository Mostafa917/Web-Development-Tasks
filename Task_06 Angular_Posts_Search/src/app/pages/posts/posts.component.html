<div class="container bg-dark">
    <div class="row mt-4 gy-4">
        <div class="col-12">
            <input type="search" placeholder="Search Title..." (input)="handleSearch($event.target)">
        </div>

        <div class="col-12 col-md-4" *ngFor="let item of searchArr;">
            <div class="card">
                <div class="card-body">
                    <h3>{{item.title}} </h3>
                </div>
            </div>
        </div>
        
    </div>
</div>
